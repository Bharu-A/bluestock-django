{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Bluestock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .signup-container {
      max-width: 400px;
      margin: auto;
      padding: 40px 0;
    }
    .btn-primary {
      background-color: #7b57ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6745e0;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #7b57ff;
    }
    .input-group-text {
  cursor: pointer;
  background-color: #fff;
}

  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

<div class="container signup-container text-center">
  <img src="{% static 'logos/Logo.jpg' %}"  alt="Bluestock Logo" style="height: 40px;" class="mb-4">
  <h4 class="fw-bold mb-2">BLUESTOCK</h4>
  <p class="fw-semibold mb-4">Create an account</p>

<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
    <input type="text" class="form-control mb-3" name="name" placeholder="Name"  required>
    <input type="email" class="form-control mb-3" name="email" placeholder="Email Address"  required>
    <div class="input-group mb-3">
  <input type="password" class="form-control" name="password" id="passwordField" placeholder="Password" required>
  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
    <i class="bi bi-eye" id="eyeIcon"></i>
  </button>
</div>


    <!-- âœ… Google reCAPTCHA Widget -->
    <div class="g-recaptcha mb-3" data-sitekey="6LfA13ArAAAAANNwTZxRS7nzzj63PbSHPUZvujY5"></div>

    <p class="small text-start text-muted">By continuing, you agree to our <a href="#">terms of service</a>.</p>

    <button type="submit" class="btn btn-primary w-100 mb-3">Sign up</button>

    <hr class="my-3">
    <button type="button" class="btn btn-light w-100 border">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2">
      Continue with Google
    </button>

    <p class="mt-3 small">Already have an account?<a href="{% url 'login' %}" class="text-primary">Sign in here</a>
</p>
  </form>
</div>
<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('passwordField');
    const eyeIcon = document.getElementById('eyeIcon');
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    eyeIcon.classList.toggle('bi-eye');
    eyeIcon.classList.toggle('bi-eye-slash');
  });
</script>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
