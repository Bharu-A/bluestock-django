<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Bluestock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .forgot-container {
      max-width: 400px;
      margin: auto;
      padding: 80px 0;
    }
    .btn-primary {
      background-color: #7b57ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6745e0;
    }
  </style>
</head>
<body>

<div class="container forgot-container text-center">
  <img src="logo.svg" alt="Bluestock Logo" style="height: 40px;" class="mb-4">
  <h4 class="fw-bold">BLUESTOCK</h4>

  <h5 class="mt-4">Forgot Password?</h5>
  <p class="text-muted">Enter your email address to get the password reset link.</p>

  <form>
    <input type="email" class="form-control mb-4" value="hello@bluestock.in">
    <button type="submit" class="btn btn-primary w-100">Password Reset</button>
    <div class="mt-3">
      <a href="login.html" class="text-muted small">Back to login</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
