{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluestock Blog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff, #eef1f7);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      background-color: #6c5ce7;
    }
    .blog-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .breadcrumb {
      font-size: 0.85rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar Include -->
  {% include 'components/Navbar.html' %}

  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Blogs</li>
      </ol>
    </nav>

    <h3 class="text-center fw-bold mb-4">BLUESTOCK BLOG</h3>
    <div id="blog-container" class="row g-4"></div>
  </div>

  <!-- Footer Include -->
  {% include 'components/Footer.html' %}

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch("http://127.0.0.1:8000/blogs/")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("blog-container");
        container.innerHTML = "";

        data.forEach(post => {
          const image = post.image_url || "https://via.placeholder.com/300x160.png?text=Blog+Image";
          container.innerHTML += `
            <div class="col-md-4">
              <a href="blog.html?id=${post.id}" class="text-decoration-none text-dark">
                <div class="card h-100">
                  <img src="${image}" class="card-img-top" alt="Blog Image">
                  <div class="card-body">
                    <h6 class="card-title">${post.title}</h6>
                    <p class="blog-meta">${post.published_date} Â· ${post.read_time}</p>
                  </div>
                </div>
              </a>
            </div>
          `;
        });
      })
      .catch(err => {
        console.error("Blog Fetch Error:", err);
      });
  </script>

</body>
</html>
