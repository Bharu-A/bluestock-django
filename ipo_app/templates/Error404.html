{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Bluestock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: #fff;
      height: 100vh;
      overflow-x: hidden;
    }
    .circle-left, .circle-right {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #6fb6ff, #357dfc);
      border-radius: 50%;
      z-index: -1;
    }
    .circle-left {
      top: 20%;
      left: -100px;
    }
    .circle-right {
      bottom: 0;
      right: -100px;
    }
    .center-animation {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 768px) {
      lottie-player {
        width: 250px !important;
        height: 250px !important;
      }
    }
  </style>
</head>
<body>
  {% include 'components/Navbar.html' %}

  <!-- Decorative Circles -->
  <div class="circle-left"></div>
  <div class="circle-right"></div>

  <!-- Center Content -->
  <div class="container text-center mt-5">
    <h4 class="text-primary fw-bold mb-3">OOPS...</h4>
    <div class="center-animation">
      <lottie-player 
        src="https://lottie.host/360c26dd-c2a1-4b03-b1a1-9f13ab107a29/6ljBQyFX0h.json"  
        background="transparent" 
        speed="1" 
        style="width: 350px; max-width: 100%; height: auto;" 
        loop autoplay>
      </lottie-player>
    </div>
    <h5 class="fw-bold mt-3">Something went wrong.</h5>
    <p>Sorry, we can’t find the page you’re looking for.</p>
    <p><strong>Error Code 404</strong></p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-2">Go Back</a>
  </div>

  {% include 'components/Footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
