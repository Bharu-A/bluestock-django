<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bluestock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 40px 0;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #7b57ff;
    }
    .btn-primary {
      background-color: #7b57ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6745e0;
    }
  </style>
</head>
<body>

<div class="container login-container text-center">
  <img src="logos/Logo.jpg" alt="Bluestock Logo" style="height: 40px;" class="mb-4">
  <h4 class="fw-bold mb-4">BLUESTOCK</h4>
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
    <div class="form-group mb-3 text-start">
      <label>Email Address</label>
      <input type="email" class="form-control" name="email" value="johndoe@gmail.com" required>
    </div>
    <div class="form-group mb-3 text-start">
      <div class="d-flex justify-content-between">
        <label>Password</label>
<a href="#" class="small text-decoration-none text-primary">Forgot Password?</a>
      </div>
      <div class="input-group">
        <input type="password" class="form-control" name="password" required>
        <span class="input-group-text"><i class="bi bi-eye"></i></span>
      </div>
    </div>
    <div class="form-check mb-3 text-start">
      <input class="form-check-input" type="checkbox" checked>
      <label class="form-check-label">Keep me signed in</label>
    </div>
    <!-- âœ… Real Google reCAPTCHA -->
    <div class="g-recaptcha mb-3" data-sitekey="6LfA13ArAAAAANNwTZxRS7nzzj63PbSHPUZvujY5"></div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    <hr class="my-3">
    <button type="button" class="btn btn-light w-100 border">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2">
      Continue with Google
    </button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
